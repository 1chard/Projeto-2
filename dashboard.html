<body>

    <nav>

    <footer>
        <p>

        </p>
    </footer>
    <script defer>

        temaEscuro()

        document.getElementById("mudaTema").onclick = e => {
            switch (mudaTema.textContent) {
                case "dark_mode":
                    temaClaro()
                    mudaTema.textContent = "light_mode"
                    break
                case "light_mode":
                    temaEscuro()
                    mudaTema.textContent = "dark_mode"
                    break
                default:
                    throw null
            }
        }
    </script>
